<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>


  <main>
    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <div class="input_section">
          <h2 class="container-header text-center">Masukkan Buku Baru</h2>
          <form class="form" action="#" id="bookform">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="judul" type="text" required>
            </div>

            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="penulis" type="text" required>
            </div>

            <div class="input">
              <label for="inputBookYear">Tahun </label>
              <input id="tahun" type="number" required>
            </div>

            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai Dibaca</label>
              <input id="isCompleted" type="checkbox" placeholder="">
            </div>

            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>

          </form>
        </div>
      </div>


<div class="container">
      <div class="search_section">
        <h2 >Cari Buku (Opsional)</h2>
        <form id="searchform" method="post" >
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" name="searchBookTitle" type="text">
          <button id="searchSubmit" class="searchButton" type="submit">Cari</button>
        </form>
      </div>
</div>

      <div class="container">
        <h2 class="container-header">Belum Selesai Dibaca</h2>
        <div class="list-item" id="unComplete">
        </div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai Dibaca</h2>
        <div class="list-item" id="isComplete">
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script src="localstorage.js"></script>

</body>

</html>
